<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=
	, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<ul id="container"></ul>
</body>
<script>
	let now = Date.now()
	const total = 30000
	let ul = document.querySelector('#container')
	let once = 20
	let page = total/once  //1500
	let index = 0 
	function loop(curTotal, curIndex) {
		if (curTotal <= 0) {
			return false
		}
		let pageCount = Math.min(curTotal, once) // 20
		setTimeout(() => {
			for(let i = 0; i < pageCount; i++) {
				let li = document.createElement('li')
				li.innerText = curIndex + i +  'ï¼š' + ~~(Math.random() * total)
				ul.appendChild(li)
			}
			loop(curTotal - pageCount, curIndex + pageCount)
		}, 0)
	}

	loop(total, index)
</script>
</html>
