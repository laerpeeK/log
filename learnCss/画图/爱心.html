<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>爱心</title>
	<style>
		.heart {
			position: relative;
			width: 100px;
			height: 90px;
		}

		.heart:before,
		.heart:after {
			position: absolute;
			left: 50px;
			top: 0;
			width: 50px;
			height: 80px;
			content: '';
			background-color: skyblue;
			border-radius: 50px 50px 0 0;
			transform: rotate(-45deg);
			transform-origin: 0 100%;
		}

		.heart:after {
			left: 0;
			transform: rotate(45deg);
			transform-origin: 100% 100%;
		}
	</style>
</head>
<body>
	<div class="heart"></div>
</body>
</html>
