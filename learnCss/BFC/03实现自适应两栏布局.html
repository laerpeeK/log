<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>自适应两栏布局</title>
	<style>
		.main {
			background: red;
			height:500px;
		}
		
		.sider {
			float: left;
			width: 20%;
			height: 500px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="sider">我是侧边栏</div>
	<div class="main">我是主体内容</div>
</body>
</html>
